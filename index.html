<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body>
    <section class="blog-section">
      <div class="blog-card">
        <article class="blog-img-container">
          <img
            src="./assets/images/illustration-article.svg"
            alt="blog image"
            class="blog-img"
          />
        </article>
        <article class="blog-info">
          <a href="#" class="blog-link">Learning</a>
          <p class="blog-date">Published 21 Dec 2023</p>
          <h2 class="blog-title">HTML & CSS foundations</h2>
          <p class="post-preview">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="blog-author">
            <div>
              <img
                src="./assets/images/image-avatar.webp"
                alt="author avi"
                class="author-avi"
              />
            </div>
            <div class="author-name">
              <h2>Greg Hooper</h2>
            </div>
          </div>
        </article>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">aabdulsabur</a>.
    </div>
  </body>
</html>
